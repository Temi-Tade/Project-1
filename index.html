<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown Timer</title>
    
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body onload="loadData()">
	<div id="loadcon" width="200">
		<div class="fa-solid fa-clock" id="logo"></div>
		<progress value="20" min="0" max="100"></progress>
		<small>Fetching app data...</small>
	</div>
	
  <div id="container">
    
    <header>
      <h1>NXGn Count down timer <i class="fas fa-clock"></i></h1>
      <button id="ham">
        <i class="fa-solid fa-bars" title="Open Menu"></i>
      </button>
    </header>
    
    <nav>
      <ul>
        <li><button id="abt">About</button></li>
        <li><button id="privacy">Privacy Policy</button></li>
        <li><button id="rate-app">Rate</button></li>
        <li><button id="other">Other Products</button></li>
        <li><button id="contact">Contact</button></li>
        <li><button onclick="menuClose(menu)">Close Menu</button></li>
      </ul>
    </nav>
    
    <div id="modal-bg">
      <div id="modal">
        <div id="modal-head"></div>
        <div id="modal-body"></div>
      </div>
    </div>
    
    <div id="main"><br>
      <h3 style="text-align: center; font-style: italic; font-weight: bold">Countdown list</h3>
      
      <button type="button" id="addcdown" class="fa-solid fa-plus" title="Add a Countdown"></button>
      
      <div id="count_down_list">
        <ul></ul>
      </div>
      
    </div>
    
  </div>
  
  <script defer async src="./JavaScripts/main.js"></script>
  <script defer async src="./JavaScripts/Load.js"></script>

</body>
 </html>

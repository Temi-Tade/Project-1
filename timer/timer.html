<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COUNTDOWN</title>

  <link rel="stylesheet" href="../stylesheets/timer.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body onload="fetchData()">
	
  <header>
    <h1></h1>
  </header>

 <div id="container">
  <div id="info">Loading data...</div>
  <table id="output">
  	<caption></caption>
  	<tr>
    	<th class="desc" id="days"><small>Loading data...</smal</th>
    	<th class="desc" id="hours"><small>Loading data...<small></th>
    	<th class="desc" id="mins"><small>Loading data...</small></th>
    	<th class="desc" id="secs"><small>Loading data...</small></th>
    </tr>
    
    <tr id="vals">
    	<td class="unit">Day(s)</td>
    	<td class="unit">Hour(s)</td>
    	<td class="unit">Minute(s)</td>
    	<td class="unit">Second(s)</td>
    </tr>
  </table>
  
  <small id="message"></small>
  <div id="actions">
  	<button id="home" onclick="history.go(-1)"><i class="fas fa-home"></i><br>Back to Home</button>
    <button id="clear"><i class="fas fa-trash"></i><br>Clear Countdown</button>
    <button id="edit"><i class="fas fa-edit"></i><br>Edit Countdown</button >
  </div>
  
 </div>
 
  <div id="modal-bg">
    <div id="modal">
      <div id="modal-head"></div>
      <div id="modal-body"></div>
      <div id="modal-actions"></div>
    </div>
  </div>
  
  <script async defer src="../JavaScripts/script.js"></script>
</body>
</html>
